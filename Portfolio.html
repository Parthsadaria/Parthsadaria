/* Button styling */
.link-button {
    display: inline-block;
    width: 80%;
    max-width: 250px;
    margin: 12px auto;
    padding: 12px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.2em;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 30px;
    cursor: none;
}

/* Tooltip styling */
.tooltip {
    display: inline-block; /* Ensure the tooltip is inline with the button */
    position: relative; /* Position relative for the tooltip text */
}

/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden; /* Hidden by default */
    width: 300px; /* Adjust width to prevent overflow */
    max-width: 80vw; /* Ensure it doesn't exceed viewport width */
    background-color: rgba(0, 0, 0, 0.185);
    color: #fff;
    text-align: center;
    padding: 10px; /* Increased padding for better appearance */
    border-radius: 6px;
    position: absolute;
    bottom: 130%; /* Adjust this to give more room above the button */
    left: 50%;
    transform: translateX(-50%) translateY(10px) scale(0.5); /* Start smaller and below */
    transform-origin: bottom center; /* Animate from the bottom */
    z-index: 1;
    opacity: 0; /* Start with opacity 0 */
    transition: opacity 0.5s ease, transform 0.5s ease; /* Increased duration for smoother transitions */
    word-wrap: break-word; /* Allow breaking long words */
}

/* Show tooltip with zoom-in effect */
.tooltip:hover .tooltiptext {
    visibility: visible; /* Make visible on hover */
    opacity: 1; /* Full opacity */
    transform: translateX(-50%) translateY(0) scale(1); /* Grow to full size */
}

/* Ensure the tooltip shrinks smoothly */
.tooltip .tooltiptext {
    transition: opacity 0.5s ease, transform 0.5s ease 0.1s; /* Delay shrink for smooth return */
}

/* Button hover effect */
.link-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}


        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 12px;
            cursor:none;
            text-decoration: none;
            transition: all 0.3s;
            opacity: 0.7;

        .cursor {
    width: 15px;
    height: 15px;
    border: 2px solid #fff;
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
    transition: width 0.2s, height 0.2s; /* Smooth transition for size change */
}

/* Filled cursor style */
.cursor.filled {
    background-color: #fff; /* Change color for the filled effect */
}

/* Smaller size on hover */
.cursor.small {
    width: 13px; /* Adjust size when hovering */
    height: 13px; /* Adjust size when hovering */
}

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.5);
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                box-shadow: 0px 0px 0px;
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        .meteor {
            position: absolute;
            top: 50px; /* Randomize later */
            width: 300px;
            height: 1px;
            transform: rotate(-45deg);
            background-image: linear-gradient(to right, #fff, rgba(255, 255, 255, 0));
            animation: meteor 5s linear infinite; /* Replace with actual random duration */
        }

        .meteor:before {
            content: "";
            position: absolute;
            width: 4px;
            height: 5px;
            border-radius: 50%;
            margin-top: -2px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px 3px #fff;

        @keyframes meteor {
            0% {

                margin-top: -300px;
                margin-right: -300px;
            }
            12% {

            }
            15% {
                margin-top: 300px;
                margin-left: -600px;
                opacity: 0;
            }
            100% {

    <script>

        // Joystick-like letter movement
        const letters = document.querySelectorAll('.name-letter');
        const nameText = document.querySelector('.name-text');
        const maxDistance = 150;

        let mouseX = 0;
let mouseY = 0;

// Update mouse coordinates on mousemove
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

// Function to update the letter positions
function updateLetters() {
    letters.forEach((letter) => {
        const letterRect = letter.getBoundingClientRect();
        const letterCenterX = letterRect.left + letterRect.width / 2;
        const letterCenterY = letterRect.top + letterRect.height / 2;

        const distanceX = mouseX - letterCenterX;
        const distanceY = mouseY - letterCenterY;
        const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);

        // Calculate normalized distance
        const normalizedDistance = Math.min(distance, maxDistance) / maxDistance;
        const moveX = (distanceX / distance) * normalizedDistance * 10;
        const moveY = (distanceY / distance) * normalizedDistance * 10;

        // Calculate glow effect based on distance
        const glow = Math.max(0, 1 - normalizedDistance) * 50; // Adjusted for glow intensity

        letter.style.transform = `translate(${moveX}px, ${moveY}px)`;
        letter.style.textShadow = `0 0 ${glow}px rgba(255, 255, 255, 0.8)`; // Apply glow effect
    });

    requestAnimationFrame(updateLetters); // Continue the loop
}
function createMeteor(x, y) {
        const meteor = document.createElement('div');
        meteor.classList.add('meteor');
        
        // Set the position of the meteor
        meteor.style.left = `${x}px`;
        meteor.style.top = `${y}px`;
        
        // Add the meteor to the meteors container
        document.getElementById('meteors').appendChild(meteor);

        // Remove meteor after animation (5 seconds, adjust if needed)
        setTimeout(() => {
            meteor.remove();
        }, 5000); // Adjust this duration to match the animation time
    }

    // Add click event listener to spawn a meteor
    document.addEventListener('click', (event) => {
        createMeteor(event.clientX, event.clientY+160);
        // createMeteor(event.clientX-250, event.clientY+395);
    });
// Start the animation loop
requestAnimationFrame(updateLetters);
        const starCount = 50; // Number of stars
        const meteorCount = 10; // Number of meteors

        // Create stars
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            // Randomize position and size
            const randomLeft = Math.random() * 100; // 0% to 100%
            const randomTop = Math.random() * 100; // 0% to 100%
            const randomSize = Math.random() * 3 + 1; // Random size between 1px and 4px

            star.style.left = randomLeft + '%';
            star.style.top = randomTop + '%';
            star.style.width = randomSize + 'px';
            star.style.height = randomSize + 'px';

            document.getElementById('stars').appendChild(star);
        }

        // Create meteors
        for (let i = 1; i <= meteorCount; i++) {
            const meteor = document.createElement('div');
            meteor.className = 'meteor meteor-' + i;

            // Set random left position
            const randomLeft = Math.random() * 100; // 0% to 100%
            const randomTop = Math.random() * 110; // Random top value for positioning
            const randomDuration = Math.random() * 2 + 3; // Random duration between 3s and 5s

            meteor.style.left = randomLeft + '%';
            meteor.style.top = randomTop + 'vh'; // Keep it within the viewport height
            meteor.style.animationDuration = randomDuration + 's';

            document.getElementById('meteors').appendChild(meteor);
        }

        document.addEventListener('mousemove', (e) => {
    const cursor = document.querySelector('.cursor');
    cursor.style.left = `${e.clientX - 10}px`; // Center cursor
    cursor.style.top = `${e.clientY - 10}px`; // Center cursor
});

// Make cursor smaller on hover over links/buttons
const linkButtons = document.querySelectorAll('.link-button');

linkButtons.forEach((btn) => {
    btn.addEventListener('mouseenter', () => {
        const cursor = document.querySelector('.cursor');
        cursor.classList.add('small', 'filled'); // Add classes for size and fill
    });

    btn.addEventListener('mouseleave', () => {
        const cursor = document.querySelector('.cursor');
        cursor.classList.remove('small', 'filled'); // Remove classes on mouse leave
    });
});
